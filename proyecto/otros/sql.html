<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar SQL de Pokémon y Habilidades</title>
    <style>
        html {
            overflow-y: auto;
            scrollbar-width: none;
        }

        .mainContainer {
            min-height: 100vh;
            width: 70%;
            margin: 0 auto;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(34, 34, 36, 0.2);
            background-color: white;
        }

        h1 {
            color: #f00000;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .pokemon-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .pokemon-card {
            background-color: #f0f0f0;
            border-radius: 25px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(34, 34, 36, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(34, 34, 36, 0.15);
        }

        .pokemon-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
            background-color: #ffffff;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 2px 4px rgba(34, 34, 36, 0.1);
        }

        .pokemon-card h3 {
            color: #ee1515;
            margin: 0;
            font-size: 1.2rem;
        }

        /* Estilo adaptado para pantallas pequeñas */
        @media (max-width: 768px) {
            .mainContainer {
                width: 100%;
                max-width: 100%;
                padding: 1rem;
                display: flex;
                flex-direction: column;
                align-items: stretch;
                box-sizing: border-box;
            }

            .pokemon-list {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }

            .pokemon-card {
                width: 100%;
                padding: 1rem;
                box-sizing: border-box;
            }

            .mainForm {
                flex-direction: column;
                gap: 15px;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>

</head>

<body>


        <div class="button-container">
            <button id="fetch-pokemon">Obtener Pokémon</button>
            <button id="fetch-abilities">Obtener Habilidades</button>
            <button id="abilities-pokemon">Obtener Habilidades y Pokémon</button>
            <button id="fetch-item">Obtener Objetos</button>
            <button id="fetch-move">Obtener Movimientos</button>
            <button id="level-move">Pokemon - Movimiento</button>
            <button id="fetch-generation">Versiones Pokémon</button>
            
            <button id="fetch-basic">Pokemon - Datos básicos</button>
        
            <button id="mamerto">Pokemon - Descripción</button>
        </div>

        <div class="spacer"></div>
        <textarea id="sql-output" rows="20" cols="100" readonly></textarea>

        <script src="consultas.js"></script>
    
</body>

</html>
<script src="consultas.js"></script>
